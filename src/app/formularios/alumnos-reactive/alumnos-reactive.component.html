<h1>Registro de alumnos</h1>
<div class="row">
    <div class="col-6">
        <form (ngSubmit)="onSubmit()" [formGroup]="alumnosForm">
            <div class="mb-4">
                <label for="matricula" class="form-label">Matricula</label>
                <input type="text" id="matricula" formControlName="matricula"
                name="matricula" class="form-control">
            </div>

            <div *ngIf="alumnosForm.get('matricula')?.touched && alumnosForm.get('matricula')?.errors?.['required']"
                    class="alert alert-danger"> Este campo es requerido
            </div>

            <div class="mb-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" formControlName="nombre"
                name="nombre" class="form-control">
            </div>

            <div *ngIf="alumnosForm.get('nombre')?.touched && alumnosForm.get('nombre')?.errors?.['required']"
                    class="alert alert-danger"> Este campo es requerido
            </div>



            <div class="mb-4">
                <label for="edad" class="form-label">Edad</label>
                <input type="text" id="edad" formControlName="edad"
                name="edad" class="form-control">
            </div>

            <div class="mb-4">
                <label for="correo" class="form-label">Correo</label>
                <input type="text" id="correo" formControlName="correo"
                name="correo" class="form-control">
            </div>
            <div *ngIf="alumnosForm.get('correo')?.touched && alumnosForm.get('correo')?.errors?.['required']"
                    class="alert alert-danger"> Este campo es requerido
            </div>

            <div class="mb-4">
                <label for="foto" class="form-label">Foto</label>
                <input type="text" id="foto" formControlName="foto"
                name="foto" class="form-control">
            </div>

            <div class="mb-4">
                <label for="calificacion" class="form-label">Calificacion</label>
                <input type="text" id="calificacion" formControlName="calif"
                name="calificacion" class="form-control">
            </div>

            <div class="d-grid gap-2 col-4 float-end">
                <button class="btn btn-info btn-lg" type="submit">Guardar</button>
            </div>
        </form>
    </div>
    <div class="col-6">
        <h1>Registros</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Matricula</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Calificacion</th>
                    <th>Foto</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let op in alumnosForm">

                    <td>{{op.nombre}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
