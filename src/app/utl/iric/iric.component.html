<div class="card">
    <div class="card-header">
        Lista Alumnos IRIC
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por: </div>
                <div class="col-md-4">
                    <input [(ngModel)]="listFilter" class="form-control" name="filter" type="text">
                </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Filtro:{{listFilter}}  </h3>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf="alumnoIric.length">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Matricula</th>
                    <th>Correo</th>
                    <th>Edad</th>
                    <!--Event propierty-->
                    <th>
                        <button class="btn btn-primary" (click)="showImage()">
                            {{muestraImg?'Ocultar':'Muestra'}}Imagen</button>
                    </th>
                    <th>Foto</th>
                </tr>
            </thead>
       
        <tbody>
           
            <tr *ngFor="let alumno of alumnoIric">
                <td>{{alumno.nombre}}</td>
                <td>{{alumno.matricula}}</td>
                <td>{{alumno.correo}}</td>
                <td>{{alumno.edad}}</td>
                 <!--Binding propierties: Enlace de propiedades-->
                <td><img *ngIf="muestraImg"
                    [src]="alumno.foto" 
                    [title]="alumno.nombre"
                    [style.width.px]="imageWidth"
                    [style.margin.px]="imageMargin"
                ></td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
